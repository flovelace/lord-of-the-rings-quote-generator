<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Lord of the Rings Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collasp navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="./index.html">HOME</a></li>
            <li><a href="#movie">MOVIES</a></li>
            <li><a href="#book">BOOKS</a></li>
            <li><a href="#character">CHARACTERS</a></li>
            <li><a href="#quotes">QUOTES</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center">
      <img
        src="./assets/img/logo.png"
        alt="LOTR Logo"
        style="width: 400px; height: 150px"
      />
    </div>

    <div class="row ml-2 mr-2 btn-container">
      <div class="col-lg-1 col-sm-2">
        <button type="button" class="btn btn-lg btn-dark" id="frodo-button">
          Frodo
        </button>
      </div>
      <div class="col-lg-1 col-sm-2">
        <button type="button" class="btn btn-lg btn-dark" id="sam-button">
          Sam
        </button>
      </div>
      <div class="col-lg-1 col-sm-2">
        <button type="button" class="btn btn-lg btn-dark" id="merry-button">
          Merry
        </button>
      </div>
      <div class="col-lg-1 col-sm-2">
        <button type="button" class="btn btn-lg btn-dark" id="pippin-button">
          Pippin
        </button>
      </div>
      <div class="col-lg-1 col-sm-2">
        <button type="button" class="btn btn-lg btn-dark" id="gandalf-button">
          Gandalf
        </button>
      </div>
      <div class="col-lg-1 col-sm-2">
        <button type="button" class="btn btn-lg btn-dark" id="aragorn-button">
          Aragorn
        </button>
      </div>
      <div class="col-lg-1 col-sm-2">
        <button type="button" class="btn btn-lg btn-dark" id="legolas-button">
          Legolas
        </button>
      </div>
      <div class="col-lg-1 col-sm-2">
        <button type="button" class="btn btn-lg btn-dark" id="gimli-button">
          Gimli
        </button>
      </div>
      <div class="col-lg-1 col-sm-2">
        <button type="button" class="btn btn-lg btn-dark" id="boromir-button">
          Boromir
        </button>
      </div>
    </div>

    <div class="row card-container">
      <div class="col-sm-1 card-body" id="image-card">
        <img src="" alt="" id="main-image-card" class="image-wapper" />
      </div>
      <div class="col-sm-1 card-body" id="quote-card">
        <p class="card-text" id="main-quote-card"></p>
      </div>

      <div class="col-sm-1 card-body" id="info-card"></div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
